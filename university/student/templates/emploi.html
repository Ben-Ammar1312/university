{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http_equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script defer src="{% static 'script.js' %}"></script>
    <style>
    .pdf-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


      .pdf-iframe {
        position: absolute;
        top: 100px;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
      nav.navbar {
        position: relative;
        z-index: 999;
      }
    </style>
    <title>Emploi</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container pt-5">
      {% load static %} {% if timetable_file %}
      <div class="pdf-container">
        <iframe class="pdf-iframe" src="{% static '/'|add:timetable_file %}" frameborder="0"> </iframe>
      </div>
      {% else %}
      <p style="color: red;">No timetable found for your class!</p>
      {% endif %}
    </div>
  </body>
</html>
